<html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">


      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class= "lime lighten-4">

      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>


      <!--Import jQuery before materialize.js-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
                
  <div class="row">
    <form class="col s12" method="post" action="./feedback">

          <div class="input-field col s6">
            <input id="title" type="text" length="20">
            <label class = "orange-text text-darken-4" for="title">Title</label>
          </div>

      <div class="row">
            <div class="input-field col s12 ">
          <textarea id="content" class="materialize-textarea" length="10000"></textarea>
          <label class="orange-text text-darken-4"for="content">Feedback</label>
        </div>
            
        
        </div>
      </div>
<div class="container"><button class="btn waves-effect tooltipped waves-light" type="submit" name="action" data-position="bottom" data-delay="50" data-tooltip="Send"><i class="material-icons">send</i>
          </button></div>
    </form>
  </div>
        
    </body>
  </html>
