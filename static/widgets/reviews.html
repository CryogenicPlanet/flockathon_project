<script>
var fcount = 1;
$(document).ready(function(){
$("#btn2").click(function(){
fcount++;

if(fcount > 1){

$(".input-field").remove();
$(".row").append("<div class='input-field'fcount><i class='material-icons prefix'>mode_edit</i><textarea id=nums class='materialize-textarea'></textarea></div>");
}
});

});

</script>
